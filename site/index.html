<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="format-detection" content="telephone=no,email=no,address=no,date=no" />
    <title>Activity Heatmaps</title>
    <link
      rel="icon"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E%F0%9F%A5%B5%3C/text%3E%3C/svg%3E"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=JetBrains+Mono:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --space-0: 0px;
        --space-1: 4px;
        --space-2: 6px;
        --space-3: 8px;
        --space-4: 10px;
        --space-5: 12px;
        --space-6: 14px;
        --space-7: 16px;
        --space-8: 24px;
        --bg: #0f172a;
        --bg-2: #111827;
        --card: rgba(255, 255, 255, 0.06);
        --text: #e5e7eb;
        --muted: #94a3b8;
        --accent: #38bdf8;
        --cell: 12px;
        --gap: 2px;
        --grid-pad-top: 6px;
        --grid-pad-right: 4px;
        --grid-pad-bottom: 6px;
        --grid-pad-left: 6px;
        --heatmap-axis-col: 36px;
        --axis-width: 36px;
        --axis-gap: var(--space-3);
        --heatmap-label-row-height: 18px;
        --label-row-height: 32px;
        --label-gap: var(--space-2);
        --label-gap-rotated: 10px;
        --stats-column-gap: var(--space-5);
        --side-stat-gap: var(--space-3);
        --stack-overflow-tolerance-desktop: 24px;
        --frequency-graph-gap-base: clamp(10px, 1.4vw, 14px);
        --labeled-card-padding-top: 12px;
        --labeled-card-title-gap: var(--space-2);
        --summary-card-max-width: 212px;
        --summary-grid-gap: 15px;
        --summary-desktop-columns: 5;
        --side-stat-card-width-min: 124px;
        --dashboard-content-rail-width: calc(
          (var(--summary-desktop-columns) * var(--summary-card-max-width)) +
          ((var(--summary-desktop-columns) - 1) * var(--summary-grid-gap))
        );
        --radius: 14px;
        --shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
      }

      html {
        -webkit-text-size-adjust: 100%;
        text-size-adjust: 100%;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Space Grotesk", system-ui, sans-serif;
        color: var(--text);
        background: radial-gradient(circle at top left, #1e293b, var(--bg))
          fixed;
        min-height: 100vh;
        padding: 40px 20px;
      }

      .app {
        max-width: 1240px;
        margin: 0 auto;
        display: grid;
        gap: var(--space-8);
        min-width: 0;
      }

      .heatmaps,
      .type-section,
      .type-list,
      .labeled-card-row,
      .card,
      .card-body,
      .more-stats,
      .more-stats-body {
        min-width: 0;
      }

      header {
        background: linear-gradient(135deg, rgba(56, 189, 248, 0.15), transparent);
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-radius: var(--radius);
        padding: var(--space-8);
        box-shadow: var(--shadow);
        width: min(100%, var(--dashboard-content-rail-width));
        margin-inline: auto;
      }

      .header-top {
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        grid-template-rows: auto auto auto auto;
        align-items: center;
        column-gap: var(--space-5);
        row-gap: var(--space-3);
      }

      .header-links {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 2px;
        grid-column: 3;
        grid-row: 1;
      }

      .header-link,
      .header-link:link,
      .header-link:visited {
        color: var(--muted);
        font-size: 12px;
        text-decoration: none;
        white-space: nowrap;
      }

      .header-link:hover {
        color: var(--accent);
      }

      h1 {
        margin: 0;
        font-size: 28px;
        letter-spacing: 0.4px;
        grid-column: 2;
        grid-row: 1;
        text-align: center;
      }

      .updated {
        color: var(--muted);
        font-size: 12px;
        margin: 0;
        white-space: nowrap;
        justify-self: start;
        grid-column: 1;
        grid-row: 1;
      }

      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: var(--space-5);
        justify-content: center;
        grid-column: 2;
        grid-row: 2;
        display: none;
        min-width: 0;
      }

      .filter-control-row {
        display: flex;
        align-items: flex-start;
        justify-content: center;
        gap: var(--space-3);
        width: 100%;
        min-width: 0;
      }

      .filter-menu {
        position: relative;
        min-width: 190px;
        max-width: 100%;
      }

      .filter-menu-button {
        width: 100%;
        min-width: 0;
        background: var(--bg-2);
        color: var(--text);
        border: 1px solid rgba(148, 163, 184, 0.3);
        border-radius: 10px;
        padding: var(--space-3) var(--space-5);
        font-size: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        cursor: pointer;
        position: relative;
      }

      .filter-menu-button > span {
        width: 100%;
        min-width: 0;
        padding: 0 20px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        text-align: center;
      }

      .filter-menu-button::after {
        content: "â–¾";
        color: var(--muted);
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%) rotate(0deg);
        transition: transform 0.15s ease;
        pointer-events: none;
      }

      .filter-menu.open .filter-menu-button::after {
        transform: translateY(-50%) rotate(180deg);
      }

      .filter-menu-options {
        display: none;
        position: absolute;
        top: calc(100% + 6px);
        left: 0;
        right: 0;
        width: 100%;
        min-width: 0;
        max-width: 100%;
        z-index: 20;
        background: var(--bg-2);
        border: 1px solid rgba(148, 163, 184, 0.35);
        border-radius: 10px;
        padding: var(--space-3);
        box-shadow: var(--shadow);
        flex-direction: column;
        gap: var(--space-2);
      }

      .filter-menu.open .filter-menu-options {
        display: flex;
      }

      .filter-menu-option {
        width: 100%;
        min-width: 0;
        background: rgba(15, 23, 42, 0.45);
        color: var(--text);
        border: 1px solid rgba(148, 163, 184, 0.25);
        border-radius: 8px;
        padding: var(--space-3) var(--space-4);
        font-size: 13px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        cursor: pointer;
        position: relative;
      }

      .filter-menu-option.active {
        border-color: rgba(148, 163, 184, 0.25);
      }

      .filter-menu-option-label {
        width: 100%;
        min-width: 0;
        padding: 0 20px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        text-align: center;
      }

      .filter-menu-check {
        accent-color: var(--accent);
        pointer-events: none;
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        flex: 0 0 auto;
      }

      .filter-menu-done {
        width: 100%;
        margin-top: var(--space-1);
        background: rgba(56, 189, 248, 0.12);
        color: var(--text);
        border: 1px solid rgba(56, 189, 248, 0.5);
        border-radius: 8px;
        padding: var(--space-3) var(--space-4);
        font-size: 13px;
        text-align: center;
        cursor: pointer;
      }

      .filter-clear-button {
        background: rgba(71, 85, 105, 0.2);
        color: var(--text);
        border: 1px solid rgba(148, 163, 184, 0.35);
        border-radius: 10px;
        padding: var(--space-3) var(--space-4);
        font-size: 13px;
        width: 86px;
        min-width: 86px;
        cursor: pointer;
        flex: 0 0 auto;
        transition: border-color 0.15s ease, color 0.15s ease, opacity 0.15s ease;
      }

      .units-toggle {
        display: inline-flex;
        align-items: stretch;
        border: 1px solid rgba(148, 163, 184, 0.35);
        border-radius: 10px;
        overflow: hidden;
        background: rgba(71, 85, 105, 0.2);
      }

      .units-toggle-button {
        background: transparent;
        color: var(--text);
        border: 0;
        padding: var(--space-3) var(--space-5);
        font-size: 13px;
        min-width: 70px;
        cursor: pointer;
        transition: background-color 0.15s ease, color 0.15s ease;
      }

      .units-toggle-button + .units-toggle-button {
        border-left: 1px solid rgba(148, 163, 184, 0.35);
      }

      .units-toggle-button.active {
        background: rgba(56, 189, 248, 0.2);
      }

      .units-toggle-button:focus-visible {
        outline: 2px solid rgba(56, 189, 248, 0.7);
        outline-offset: -2px;
      }

      @media (hover: hover) and (pointer: fine) {
        .units-toggle-button:hover {
          background: rgba(56, 189, 248, 0.14);
        }

        .filter-clear-button:hover:not(:disabled) {
          border-color: var(--accent);
          box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.4);
        }
      }

      .filter-clear-button:disabled {
        color: rgba(148, 163, 184, 0.85);
        opacity: 0.65;
        cursor: default;
      }

      .header-links[hidden] {
        display: none;
      }

      .button-row {
        display: flex;
        flex-wrap: wrap;
        gap: var(--space-4);
        justify-content: center;
        grid-column: 2;
      }

      #typeButtons {
        grid-row: 2;
      }

      #yearButtons {
        grid-row: 3;
      }

      #resetAllRow {
        grid-column: 1 / -1;
        justify-self: center;
        grid-row: 4;
        display: flex;
        flex-wrap: nowrap;
        align-items: center;
        justify-content: flex-start;
        gap: var(--space-3);
      }

      .filter-button {
        background: var(--bg-2);
        color: var(--text);
        border: 1px solid rgba(148, 163, 184, 0.3);
        border-radius: 999px;
        padding: 6px 12px;
        font-size: 13px;
        cursor: pointer;
        transition: border-color 0.15s ease, box-shadow 0.15s ease;
      }

      .filter-button:hover {
        border-color: rgba(148, 163, 184, 0.6);
      }

      .filter-button.active {
        border-color: var(--accent);
        box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.4);
      }

      .summary {
        display: grid;
        gap: var(--summary-grid-gap);
        grid-template-columns: repeat(auto-fit, minmax(min(194px, 100%), var(--summary-card-max-width)));
        justify-content: center;
        width: min(100%, var(--dashboard-content-rail-width));
        margin-inline: auto;
      }

      .summary-card {
        background: var(--card);
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-radius: 12px;
        padding: var(--space-7);
        box-shadow: var(--shadow);
        text-align: center;

        display: grid;
        grid-template-rows: auto 1fr;
        align-items: center;
        justify-items: center; /* prevents full-width stretch that moves the dot left */
        width: 100%;
      }

      .summary-card-action {
        appearance: none;
        width: 100%;
        font: inherit;
        color: inherit;
        cursor: pointer;
        transition: border-color 0.15s ease, box-shadow 0.15s ease;
      }

      .summary-card-action.active {
        border-color: var(--accent);
        box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.4);
      }

      @media (hover: hover) and (pointer: fine) {
        .summary-card-action:hover {
          border-color: var(--accent);
          box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.4);
        }
      }

      .summary-card-action:focus-visible {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.4);
      }

      .summary-card-action.summary-glow-cleared,
      .summary-card-action.summary-glow-cleared:focus-visible {
        border-color: rgba(148, 163, 184, 0.2);
        box-shadow: none;
      }

      .summary-title {
        font-size: clamp(10px, 1.1vw, 12px);
        color: var(--muted);
        text-transform: uppercase;
        letter-spacing: 0.08em;
        margin-bottom: var(--space-2);
      }

      .summary-value {
        font-size: clamp(16px, 1.9vw, 20px);
        font-weight: 600;
        line-height: 1.1;
      }

      .summary-type {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        width: max-content;   /* shrink-wrap so the dot sits next to the number */
        margin: 0 auto;       /* keep centered within the card */
        font-size: clamp(16px, 1.9vw, 20px);
        font-weight: 600;
        line-height: 1.1;
      }

      .summary-dot {
        position: absolute;
        right: 100%;
        margin-right: var(--space-3);
        top: 50%;
        transform: translateY(-50%);
        width: 10px;
        height: 10px;
        border-radius: 50%;
      }

      .type-section {
        display: grid;
        gap: var(--space-5);
        width: min(100%, var(--dashboard-content-rail-width));
        margin-inline: auto;
      }

      .type-header {
        font-size: 18px;
        font-weight: 600;
      }

      .type-list {
        display: grid;
        gap: var(--space-7);
      }

      .labeled-card-row {
        display: block;
      }

      .labeled-card-title {
        color: var(--text);
      }

      .card {
        background: var(--card);
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-radius: var(--radius);
        padding: var(--space-8);
        box-shadow: var(--shadow);
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        overscroll-behavior-x: contain;
      }

      .card-with-labeled-title {
        --card-graph-rail-width: max-content;
        --frequency-graph-gap: var(--frequency-graph-gap-base);
        --frequency-grid-pad-right: 0px;
        display: grid;
        grid-template-rows: auto auto;
        row-gap: var(--labeled-card-title-gap);
        padding-top: var(--labeled-card-padding-top);
      }

      .card-title {
        font-size: 16px;
        font-weight: 600;
        margin-bottom: var(--space-5);
      }

      .card-title.labeled-card-title {
        margin: 0;
        line-height: 1;
      }

      .card-body {
        display: grid;
        grid-template-columns: var(--card-graph-rail-width) max-content;
        row-gap: 0;
        column-gap: var(--stats-column-gap);
        align-items: center;
        justify-content: start;
      }

      .card-stats {
        display: grid;
        gap: var(--side-stat-gap);
        grid-template-columns: repeat(2, max-content);
        align-content: start;
        width: max-content;
        max-width: 100%;
      }

      .year-card .side-stats-column,
      .more-stats .side-stats-column {
        margin-left: 0;
        max-width: 100%;
        justify-self: end;
        align-self: center;
      }

      .year-card .card-stats.side-stats-column {
        justify-content: start;
      }

      .year-card .heatmap-area {
        justify-self: start;
      }

      .year-card .card-stats.side-stats-column .card-stat-label,
      .year-card .card-stats.side-stats-column .card-stat-value {
        white-space: nowrap;
      }

      .year-card.year-card-stacked .card-body {
        grid-template-columns: 1fr;
      }

      .year-card.year-card-stacked .card-stats.side-stats-column {
        display: flex;
        flex-wrap: nowrap;
        gap: var(--side-stat-gap);
        width: max-content;
        max-width: 100%;
        margin-left: calc(var(--heatmap-axis-col) + var(--axis-gap));
        justify-self: start;
        align-self: start;
        margin-top: var(--space-5);
        align-content: flex-start;
      }

      .year-card.year-card-stacked .card-stats.side-stats-column .card-stat {
        flex: 0 0 auto;
        width: var(--side-stat-card-width, max-content);
        max-width: 100%;
      }

      .year-card.year-card-stacked .card-stats.side-stats-column .card-stat-label,
      .year-card.year-card-stacked .card-stats.side-stats-column .card-stat-value {
        white-space: nowrap;
      }

      .card-empty-year {
        --card-empty-body-height: 0px;
      }

      .card-empty-year-body {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        min-height: var(--card-empty-body-height);
        padding-left: calc(var(--heatmap-axis-col) + var(--axis-gap));
      }

      .card-empty-year .card-empty-year-stat {
        width: max-content;
        max-width: none;
        min-height: 0;
        padding: var(--space-2) var(--space-4);
        align-items: flex-start;
        text-align: left;
      }

      .card-empty-year .card-empty-year-stat .card-stat-label {
        font-size: 10px;
        margin-bottom: 0;
        white-space: nowrap;
        text-transform: none;
      }

      .card-empty-year .card-empty-year-stat .card-stat-value {
        display: none;
      }

      .card-stat {
        background: rgba(15, 23, 42, 0.45);
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-radius: 10px;
        padding: var(--space-3) var(--space-4);
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: var(--side-stat-card-width, max-content);
        min-height: var(--side-stat-card-min-height, 0px);
      }

      .card-stat-label {
        font-size: 10px;
        color: var(--muted);
        text-transform: uppercase;
        letter-spacing: 0.08em;
        margin-bottom: var(--space-1);
      }

      .card-stat-value {
        font-size: 14px;
        font-weight: 600;
      }

      .heatmaps {
        display: grid;
        gap: var(--space-8);
      }

      .more-stats {
        --axis-gap: var(--space-3);
        --label-row-height: var(--heatmap-label-row-height);
        --label-gap: var(--space-0);
        --label-gap-rotated: 10px;
        position: relative;
        display: grid;
        grid-template-columns: var(--card-graph-rail-width) max-content;
        column-gap: var(--stats-column-gap);
        row-gap: var(--labeled-card-title-gap);
        align-items: center;
        justify-content: start;
      }

      .more-stats > .labeled-card-title {
        grid-column: 1 / -1;
        grid-row: 1;
      }

      .more-stats-body {
        display: block;
        grid-column: 1;
        grid-row: 2;
        width: max-content;
        align-self: center;
      }

      .more-stats-grid {
        display: grid;
        grid-template-columns: repeat(3, max-content);
        column-gap: var(--frequency-graph-gap);
        row-gap: var(--space-5);
        align-items: start;
        justify-content: start;
        width: max-content;
        padding-right: var(--frequency-grid-pad-right);
      }

      .more-stats-col {
        display: grid;
        align-content: start;
        justify-items: start;
        width: max-content;
      }

      .more-stats-facts {
        display: flex;
        flex-direction: column;
        gap: var(--side-stat-gap);
        grid-column: 2;
        grid-row: 2;
        width: max-content;
        max-width: 100%;
        align-self: center;
        align-content: start;
        justify-content: start;
        justify-self: end;
        align-items: center;
      }

      .more-stats-metric-chips {
        display: grid;
        grid-template-columns: repeat(3, max-content);
        gap: var(--space-2);
        justify-content: center;
        align-items: center;
        width: max-content;
      }

      .more-stats-metric-chip {
        appearance: none;
        font: inherit;
        color: var(--text);
        font-size: 10px;
        letter-spacing: 0.04em;
        text-transform: uppercase;
        background: rgba(15, 23, 42, 0.45);
        border: 1px solid rgba(148, 163, 184, 0.25);
        border-radius: 999px;
        padding: var(--space-1) var(--space-3);
        min-height: 24px;
        line-height: 1;
        cursor: pointer;
        transition: border-color 0.15s ease, box-shadow 0.15s ease, opacity 0.15s ease;
      }

      .more-stats-metric-chip.active {
        border-color: var(--accent);
        box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.4);
      }

      .more-stats-metric-chip:focus-visible {
        outline: none;
      }

      @media (hover: hover) and (pointer: fine) {
        .more-stats-metric-chip:not(.is-unavailable):hover,
        .more-stats-metric-chip:not(.is-unavailable):focus-visible {
          border-color: var(--accent);
          box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.4);
        }
      }

      .more-stats-metric-chip.fact-glow-cleared {
        border-color: rgba(148, 163, 184, 0.25);
        box-shadow: none;
      }

      @media (hover: hover) and (pointer: fine) {
        .more-stats-metric-chip.fact-glow-cleared:not(.is-unavailable):hover,
        .more-stats-metric-chip.fact-glow-cleared:not(.is-unavailable):focus-visible {
          border-color: rgba(148, 163, 184, 0.25);
          box-shadow: none;
        }
      }

      .more-stats-metric-chip.is-unavailable,
      .more-stats-metric-chip:disabled {
        cursor: not-allowed;
        color: rgba(148, 163, 184, 0.72);
        background: rgba(15, 23, 42, 0.25);
        border-color: rgba(148, 163, 184, 0.16);
        box-shadow: none;
        opacity: 1;
      }

      @media (hover: hover) and (pointer: fine) {
        .more-stats-metric-chip.is-unavailable:hover,
        .more-stats-metric-chip.is-unavailable:focus-visible {
          border-color: rgba(148, 163, 184, 0.16);
          box-shadow: none;
        }
      }

      .more-stats-fact-grid {
        display: grid;
        grid-template-columns: repeat(2, max-content);
