<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Workout Heatmaps</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=JetBrains+Mono:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #0f172a;
        --bg-2: #111827;
        --card: rgba(255, 255, 255, 0.06);
        --text: #e5e7eb;
        --muted: #94a3b8;
        --accent: #38bdf8;
        --cell: 12px;
        --gap: 2px;
        --grid-pad-top: 6px;
        --grid-pad-right: 4px;
        --grid-pad-bottom: 6px;
        --grid-pad-left: 6px;
        --heatmap-axis-col: 36px;
        --axis-width: 36px;
        --axis-gap: 8px;
        --heatmap-label-row-height: 18px;
        --label-row-height: 32px;
        --label-gap: 6px;
        --label-gap-rotated: 10px;
        --stats-column-gap: 12px;
        --side-stat-gap: 8px;
        --stack-overflow-tolerance-desktop: 24px;
        --frequency-graph-gap-base: clamp(10px, 1.4vw, 14px);
        --labeled-card-padding-top: 12px;
        --labeled-card-title-gap: 6px;
        --summary-card-max-width: 208px;
        --summary-grid-gap: 14px;
        --summary-desktop-columns: 5;
        --dashboard-content-rail-width: calc(
          (var(--summary-desktop-columns) * var(--summary-card-max-width)) +
          ((var(--summary-desktop-columns) - 1) * var(--summary-grid-gap))
        );
        --radius: 14px;
        --shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Space Grotesk", system-ui, sans-serif;
        color: var(--text);
        background: radial-gradient(circle at top left, #1e293b, var(--bg))
          fixed;
        min-height: 100vh;
        padding: 40px 20px;
      }

      .app {
        max-width: 1240px;
        margin: 0 auto;
        display: grid;
        gap: 24px;
        min-width: 0;
      }

      .heatmaps,
      .type-section,
      .type-list,
      .labeled-card-row,
      .card,
      .card-body,
      .more-stats,
      .more-stats-body {
        min-width: 0;
      }

      header {
        background: linear-gradient(135deg, rgba(56, 189, 248, 0.15), transparent);
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-radius: var(--radius);
        padding: 24px;
        box-shadow: var(--shadow);
        width: min(100%, var(--dashboard-content-rail-width));
        margin-inline: auto;
      }

      .header-top {
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        grid-template-rows: auto auto auto;
        align-items: center;
        column-gap: 12px;
        row-gap: 8px;
      }

      .repo-link {
        color: var(--muted);
        font-size: 12px;
        text-decoration: none;
        white-space: nowrap;
      }

      .repo-link:hover {
        color: var(--accent);
      }

      h1 {
        margin: 0;
        font-size: 28px;
        letter-spacing: 0.4px;
        grid-column: 2;
        grid-row: 1;
        text-align: center;
      }

      .subtitle {
        color: var(--muted);
        margin: 0 0 16px;
      }

      .updated {
        color: var(--muted);
        font-size: 12px;
        margin: 0;
        white-space: nowrap;
        justify-self: start;
        grid-column: 1;
        grid-row: 1;
      }

      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        justify-content: center;
        grid-column: 2;
        grid-row: 2;
        display: none;
      }

      .filter-control-row {
        display: flex;
        align-items: flex-start;
        justify-content: center;
        gap: 8px;
        width: 100%;
      }

      .filter-menu {
        position: relative;
        min-width: 190px;
      }

      .filter-menu-button {
        width: 100%;
        background: var(--bg-2);
        color: var(--text);
        border: 1px solid rgba(148, 163, 184, 0.3);
        border-radius: 10px;
        padding: 8px 12px;
        font-size: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        cursor: pointer;
        position: relative;
      }

      .filter-menu-button > span {
        width: 100%;
        min-width: 0;
        padding: 0 20px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        text-align: center;
      }

      .filter-menu-button::after {
        content: "â–¾";
        color: var(--muted);
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%) rotate(0deg);
        transition: transform 0.15s ease;
        pointer-events: none;
      }

      .filter-menu.open .filter-menu-button::after {
        transform: translateY(-50%) rotate(180deg);
      }

      .filter-menu-options {
        display: none;
        position: absolute;
        top: calc(100% + 6px);
        left: 0;
        right: 0;
        z-index: 20;
        background: var(--bg-2);
        border: 1px solid rgba(148, 163, 184, 0.35);
        border-radius: 10px;
        padding: 8px;
        box-shadow: var(--shadow);
        flex-direction: column;
        gap: 6px;
      }

      .filter-menu.open .filter-menu-options {
        display: flex;
      }

      .filter-menu-option {
        width: 100%;
        background: rgba(15, 23, 42, 0.45);
        color: var(--text);
        border: 1px solid rgba(148, 163, 184, 0.25);
        border-radius: 8px;
        padding: 8px 10px;
        font-size: 13px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        cursor: pointer;
        position: relative;
      }

      .filter-menu-option.active {
        border-color: rgba(148, 163, 184, 0.25);
      }

      .filter-menu-option-label {
        width: 100%;
        min-width: 0;
        padding: 0 20px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        text-align: center;
      }

      .filter-menu-check {
        accent-color: var(--accent);
        pointer-events: none;
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        flex: 0 0 auto;
      }

      .filter-menu-done {
        width: 100%;
        margin-top: 4px;
        background: rgba(56, 189, 248, 0.12);
        color: var(--text);
        border: 1px solid rgba(56, 189, 248, 0.5);
        border-radius: 8px;
        padding: 8px 10px;
        font-size: 13px;
        text-align: center;
        cursor: pointer;
      }

      .filter-clear-button {
        background: rgba(71, 85, 105, 0.2);
        color: var(--text);
        border: 1px solid rgba(148, 163, 184, 0.35);
        border-radius: 10px;
        padding: 8px 10px;
        font-size: 13px;
        min-width: 58px;
        cursor: pointer;
        flex: 0 0 auto;
        transition: border-color 0.15s ease, color 0.15s ease, opacity 0.15s ease;
      }

      .filter-clear-button:hover:not(:disabled) {
        border-color: var(--accent);
        box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.4);
      }

      .filter-clear-button:disabled {
        color: rgba(148, 163, 184, 0.85);
        opacity: 0.65;
        cursor: default;
      }

      .repo-link {
        justify-self: end;
        grid-column: 3;
        grid-row: 1;
      }

      .button-row {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
        grid-column: 2;
      }

      #typeButtons {
        grid-row: 2;
      }

      #yearButtons {
        grid-row: 3;
      }

      .filter-button {
        background: var(--bg-2);
        color: var(--text);
        border: 1px solid rgba(148, 163, 184, 0.3);
        border-radius: 999px;
        padding: 6px 12px;
        font-size: 13px;
        cursor: pointer;
        transition: border-color 0.15s ease, box-shadow 0.15s ease;
      }

      .filter-button:hover {
        border-color: rgba(148, 163, 184, 0.6);
      }

      .filter-button.active {
        border-color: var(--accent);
        box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.4);
      }

      .summary {
        display: grid;
        gap: var(--summary-grid-gap);
        grid-template-columns: repeat(auto-fit, minmax(min(190px, 100%), var(--summary-card-max-width)));
        justify-content: center;
        width: min(100%, var(--dashboard-content-rail-width));
        margin-inline: auto;
      }

      .summary-card {
        background: var(--card);
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-radius: 12px;
        padding: 16px;
        box-shadow: var(--shadow);
        text-align: center;

        display: grid;
        grid-template-rows: auto 1fr;
        align-items: center;
        justify-items: center; /* prevents full-width stretch that moves the dot left */
        width: 100%;
      }

      .summary-card-action {
        appearance: none;
        width: 100%;
        font: inherit;
        color: inherit;
        cursor: pointer;
        transition: border-color 0.15s ease, box-shadow 0.15s ease;
      }

      .summary-card-action.active {
        border-color: var(--accent);
        box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.4);
      }

      @media (hover: hover) and (pointer: fine) {
        .summary-card-action:hover {
          border-color: var(--accent);
          box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.4);
        }
      }

      .summary-card-action:focus-visible {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.4);
      }

      .summary-card-action.summary-glow-cleared,
      .summary-card-action.summary-glow-cleared:focus-visible {
        border-color: rgba(148, 163, 184, 0.2);
        box-shadow: none;
      }

      .summary-title {
        font-size: clamp(10px, 1.1vw, 12px);
        color: var(--muted);
        text-transform: uppercase;
        letter-spacing: 0.08em;
        margin-bottom: 6px;
      }

      .summary-value {
        font-size: clamp(16px, 1.9vw, 20px);
        font-weight: 600;
        line-height: 1.1;
      }

      .summary-type {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        width: max-content;   /* shrink-wrap so the dot sits next to the number */
        margin: 0 auto;       /* keep centered within the card */
        font-size: clamp(16px, 1.9vw, 20px);
        font-weight: 600;
        line-height: 1.1;
      }

      .summary-dot {
        position: absolute;
        right: 100%;
        margin-right: 8px;
        top: 50%;
        transform: translateY(-50%);
        width: 10px;
        height: 10px;
        border-radius: 50%;
      }

      .type-section {
        display: grid;
        gap: 12px;
        width: min(100%, var(--dashboard-content-rail-width));
        margin-inline: auto;
      }

      .type-header {
        font-size: 18px;
        font-weight: 600;
      }

      .type-list {
        display: grid;
        gap: 16px;
      }

      .labeled-card-row {
        display: block;
      }

      .labeled-card-title {
        color: var(--text);
      }

      .card {
        background: var(--card);
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-radius: var(--radius);
        padding: 24px;
        box-shadow: var(--shadow);
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        overscroll-behavior-x: contain;
      }

      .card-with-labeled-title {
        --card-graph-rail-width: max-content;
        --frequency-graph-gap: var(--frequency-graph-gap-base);
        --frequency-grid-pad-right: 0px;
        display: grid;
        grid-template-rows: auto auto;
        row-gap: var(--labeled-card-title-gap);
        padding-top: var(--labeled-card-padding-top);
      }

      .card-title {
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 12px;
      }

      .card-title.labeled-card-title {
        margin: 0;
        line-height: 1;
      }

      .card-body {
        display: grid;
        grid-template-columns: var(--card-graph-rail-width) max-content;
        row-gap: 0;
        column-gap: var(--stats-column-gap);
        align-items: center;
        justify-content: start;
      }

      .card-stats {
        display: grid;
        gap: var(--side-stat-gap);
        grid-template-columns: repeat(2, max-content);
        align-content: start;
        width: max-content;
        max-width: 100%;
      }

      .year-card .side-stats-column,
      .more-stats .side-stats-column {
        margin-left: 0;
        max-width: 100%;
        justify-self: end;
        align-self: center;
      }

      .year-card .card-stats.side-stats-column {
        justify-content: start;
      }

      .year-card .heatmap-area {
        justify-self: start;
      }

      .year-card .card-stats.side-stats-column .card-stat-label,
      .year-card .card-stats.side-stats-column .card-stat-value {
        white-space: nowrap;
      }

      .year-card.year-card-stacked .card-body {
        grid-template-columns: 1fr;
      }

      .year-card.year-card-stacked .card-stats.side-stats-column {
        display: flex;
        flex-wrap: nowrap;
        gap: var(--side-stat-gap);
        width: max-content;
        max-width: 100%;
        margin-left: 0;
        justify-self: start;
        align-self: start;
        margin-top: 12px;
        align-content: flex-start;
      }

      .year-card.year-card-stacked .card-stats.side-stats-column .card-stat {
        flex: 0 0 auto;
        width: var(--side-stat-card-width, max-content);
        max-width: 100%;
      }

      .year-card.year-card-stacked .card-stats.side-stats-column .card-stat-label,
      .year-card.year-card-stacked .card-stats.side-stats-column .card-stat-value {
        white-space: nowrap;
      }

      .card-empty-year {
        --card-empty-body-height: calc(var(--side-stat-card-min-height, 56px) + 10px);
      }

      .card-empty-year-body {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        min-height: var(--card-empty-body-height);
        padding-left: calc(var(--heatmap-axis-col) + var(--axis-gap));
      }

      .card-empty-year-stat {
        width: var(--side-stat-card-width, max-content);
      }

      .card-empty-year-stat .card-stat-label {
        white-space: nowrap;
      }

      .card-empty-year-stat .card-stat-value {
        white-space: normal;
        line-height: 1.2;
      }

      .card-stat {
        background: rgba(15, 23, 42, 0.45);
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-radius: 10px;
        padding: 8px 10px;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: var(--side-stat-card-width, max-content);
        min-height: var(--side-stat-card-min-height, 0px);
      }

      .card-stat-label {
        font-size: 10px;
        color: var(--muted);
        text-transform: uppercase;
        letter-spacing: 0.08em;
        margin-bottom: 4px;
      }

      .card-stat-value {
        font-size: 14px;
        font-weight: 600;
      }

      .heatmaps {
        display: grid;
        gap: 24px;
      }

      .more-stats {
        --axis-gap: 8px;
        --label-row-height: var(--heatmap-label-row-height);
        --label-gap: 0px;
        --label-gap-rotated: 10px;
        display: grid;
        grid-template-columns: var(--card-graph-rail-width) max-content;
        column-gap: var(--stats-column-gap);
        row-gap: 0;
        align-items: center;
        justify-content: start;
      }

      .more-stats > .labeled-card-title {
        grid-column: 1 / -1;
        grid-row: 1;
      }

      .more-stats-body {
        display: block;
        grid-column: 1;
        grid-row: 2;
        width: max-content;
        align-self: center;
      }

      .more-stats-grid {
        display: grid;
        grid-template-columns: repeat(3, max-content);
        column-gap: var(--frequency-graph-gap);
        row-gap: 12px;
        align-items: start;
        justify-content: start;
        width: max-content;
        padding-right: var(--frequency-grid-pad-right);
      }

      .more-stats-col {
        display: grid;
        align-content: start;
        justify-items: start;
        width: max-content;
      }

      .more-stats-facts {
        display: grid;
        grid-template-columns: repeat(2, max-content);
        gap: var(--side-stat-gap);
        grid-column: 2;
        grid-row: 2;
        width: max-content;
        max-width: 100%;
        align-self: center;
        align-content: start;
        justify-content: start;
        justify-self: end;
      }

      .more-stats-fact-card {
        width: var(--side-stat-card-width, max-content);
        min-height: var(--side-stat-card-min-height, 0px);
        min-width: 0;
        max-width: 100%;
        box-sizing: border-box;
      }

      .more-stats-fact-button {
        appearance: none;
        font: inherit;
        color: inherit;
        text-align: center;
        cursor: pointer;
        transition: border-color 0.15s ease, box-shadow 0.15s ease, opacity 0.15s ease;
      }

      .more-stats-fact-button:hover:not(:disabled),
      .more-stats-fact-button.active,
      .more-stats-fact-button:focus-visible {
        border-color: var(--accent);
        box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.4);
      }

      .more-stats-fact-button:focus-visible {
        outline: none;
      }

      .more-stats-fact-button.fact-glow-cleared,
      .more-stats-fact-button.fact-glow-cleared:hover:not(:disabled),
      .more-stats-fact-button.fact-glow-cleared:focus-visible {
        border-color: rgba(148, 163, 184, 0.2);
        box-shadow: none;
      }

      .more-stats-fact-button:disabled {
        cursor: default;
        opacity: 0.8;
      }

      .more-stats .more-stats-fact-card.fact-most-active-month .card-stat-label,
      .more-stats .more-stats-fact-card.fact-most-active-month .card-stat-value {
        white-space: nowrap;
      }

      .more-stats:not(.more-stats-stacked) .more-stats-fact-card .card-stat-label,
      .more-stats:not(.more-stats-stacked) .more-stats-fact-card .card-stat-value {
        white-space: nowrap;
      }

      .more-stats.more-stats-stacked {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto auto;
        row-gap: 0;
      }

      .more-stats.more-stats-stacked .more-stats-body {
        grid-column: 1;
        grid-row: 2;
      }

      .more-stats.more-stats-stacked .more-stats-facts {
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        grid-column: 1;
        grid-row: 3;
        gap: var(--side-stat-gap);
        margin-top: 12px;
        align-self: start;
        justify-self: start;
        justify-content: flex-start;
        align-items: start;
        align-content: flex-start;
        width: max-content;
        max-width: 100%;
      }

      .more-stats.more-stats-stacked .more-stats-fact-card {
        width: var(--side-stat-card-width, max-content);
        max-width: 100%;
        flex: 0 0 auto;
      }

      .more-stats.more-stats-stacked .more-stats-fact-card .card-stat-label,
      .more-stats.more-stats-stacked .more-stats-fact-card .card-stat-value {
        white-space: nowrap;
      }

      @media (min-width: 901px) {
        .year-card:not(.year-card-stacked) .card-body,
        .more-stats:not(.more-stats-stacked) {
          justify-content: center;
        }
      }

      @media (min-width: 1200px) {
        .summary.summary-center-three-types .summary-type-card:nth-last-child(3) {
          grid-column: 2;
        }
        .summary.summary-center-three-types .summary-type-card:nth-last-child(2) {
          grid-column: 3;
        }
        .summary.summary-center-three-types .summary-type-card:nth-last-child(1) {
          grid-column: 4;
        }
      }

      .heatmap-area {
        display: inline-grid;
        grid-template-columns: var(--heatmap-axis-col) max-content;
        grid-template-rows: var(--heatmap-label-row-height) auto;
        column-gap: 8px;
        row-gap: 0;
        align-items: start;
        min-width: max-content;
      }

      .year-label,
      .month-label,
      .day-label {
        font-family: "JetBrains Mono", monospace;
        font-size: 10px;
        line-height: 10px;
      }

      .year-label {
        font-size: 12px;
        color: var(--text);
        grid-column: 1;
        grid-row: 1;
        align-self: end;
      }

      .month-row {
        position: relative;
        grid-column: 2;
        grid-row: 1;
        height: var(--heatmap-label-row-height);
        width: max-content;
      }

      .month-label {
        position: absolute;
        top: 2px;
        color: #f1f5f9;
      }

      .day-col {
        grid-column: 1;
        grid-row: 2;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
      }

      .day-label {
        color: #f1f5f9;
        text-align: right;
        width: 30px;
      }

      .grid {
        grid-column: 2;
        grid-row: 2;
        width: max-content;
        display: grid;
        grid-auto-flow: column;
        grid-auto-columns: var(--cell);
        grid-template-rows: repeat(7, var(--cell));
        gap: var(--gap);
        padding: var(--grid-pad-top) var(--grid-pad-right) var(--grid-pad-bottom) var(--grid-pad-left);
        border-radius: 12px;
        background: rgba(15, 23, 42, 0.8);
      }

      .stat-panel {
        display: grid;
        gap: 8px;
        min-width: 0;
      }

      .stat-body {
        display: grid;
        gap: 16px;
        padding-top: 4px;
      }

      .more-stats .stat-body {
        padding-top: 0;
      }

      .stat-subtitle {
        font-size: 12px;
        color: var(--muted);
      }

      .stat-grid {
        display: grid;
        gap: var(--gap);
        width: max-content;
      }

      .axis-grid-wrap {
        position: relative;
        display: inline-block;
